
<h2>Products list</h2>

<table class = "table table-striped">
    <thead>
        <tr>
            <th>Product name</th>
            <th>Keyword</th>
            <th>Price</th>
            <th>Fund</th>
            <th>Status</th>
            <th>Town</th>
            <th>Radius</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let campaign of campaigns">
            <td> {{ campaign.productName }} </td>
            <td> {{ campaign.keyword }} </td>
            <td> {{ campaign.price }}z≈Ç </td>
            <td> {{ campaign.funds }} </td>
            <td> {{ campaign.status }} </td>
            <td> {{ campaign.town }} </td>
            <td> {{ campaign.radius }} km </td>
            <td>
                <button (click) = "updateCampaign(campaign.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteCampaign(campaign.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
